<!DOCTYPE html>

<html lang="en">

  <head>

    <link rel="stylesheet" href="css/main.css">

    <link href='https://fonts.googleapis.com/css?family=Lato:100,200,300,400' rel='stylesheet' type='text/css'>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sam Crouch's Portfolio</title>

  </head>

  <body>

    <div class="container">

      <header>

	<div class="col-6">

	  <div class="col-2 logo img-circle">

	    <figure>

	      <picture>

		<img class="img-circle" src="imgs/name-logo.svg" alt="Sam in cursive">

	      </picture>

	    </figure>

	  </div>

	</div>

	<div class="col-6 name-title">

	  <div class="name">
	    <h1 class="owner-name">Sam Crouch</h1>
	  </div>
	  <div class="title">
	    <h3 class="job-name">Front-End Web Developer</h3>
	  </div>
	</div>
      </header>
      <hr class="style">
      <main>
	<article>
	  <section>
	    <figure class="main-picture">
	      <picture>
		<source srcset="imgs/wash-terr-300-hq.jpg"
			media="(max-width: 550px)" alt="Apartment Front">
		<img class="img-circle" src="imgs/wash-terr-1000-hq.jpg"  alt="Apartment Front">
	      </picture>
	    </figure>
	  </section>
	  <section>
	    <div class="app-spotlight">
	      <h2 class="text-for-apps">Featured Work</h2>
	      <div class="row-of-apps col-12">
		<div class="individual-app">
		  <figure>
		    <picture>
		      <div class="img-circle">
			<img class="img-circle" src="imgs/mcclen-300-hq.jpg" alt="View of Courthouse">
			</div>
		    </picture>
		  </figure>
		  <div class="app-title">
		    <p>Interactive Resume</p>
		  </div>
		    <div class="link-text">
		      <a href="https://github.com/chacursmo/bicameral-computer/">github.com/chacursmo/bicameral-computer</a>
		      </div>
		</div>
		<div class="individual-app">
		  <figure>
		    <picture>
		      <div class="img-circle">
			<img class="img-circle" src="imgs/alico-300-hq.jpg" alt="Skyscrapers in Waco, Texas">
		      </div>
		    </picture>
		  </figure>
		  <div class="app-title">
		    <p>Arcade Game</p>
		  </div>
		    <div class="link-text">
		      <a href="https://github.com/chacursmo/dream_walk/">github.com/chacursmo/dream_walk</a>
		      </div>

		</div>
		<div class="individual-app">
		  <figure>
		    <picture>
		      <div class="img-circle">
			<img class="img-circle" src="imgs/mason-300-hq.jpg" alt="Front of Masonic Temple in Waco, Texas">
		      </div>
		    </picture>
		  </figure>
		  <div class="app-title">
		    <p>Neighborhood Map</p>
		  </div>
		    <div class="link-text">
		      <a href="https://github.com/chacursmo/bicameral-computer/">github.com/chacursmo/bicameral-computer</a>
		      </div>

		</div>
	      </div>
	  </section>
	</article>
      </main>
      
      <footer>
	<hr class="style">
	<p class="right-align-footer">chacursmo 2016</p>
      </footer>
      </div>
  </body>
</html>
