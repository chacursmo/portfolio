<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sam Crouch's Portfolio</title>
  </head>

  <body>

    <div class="container">

      <header class="row col-12">

	<div class="col-6">

	  <div class="col-2 logo">
	    <figure>
	      <picture>
		<img src="imgs/name-logo.svg" alt="Sam in cursive">
	      </picture>
	    </figure>
	  </div>
	</div>

	<div class="col-6 name-title">
	  <div class="name">
	    <h1 class="owner-name">Sam Crouch</h1>
	  </div>

	  <div class="title">
	    <h3 class="job-name">Front-End Web Developer</h3>
	  </div>
	</div>

      </header>
      

      <hr class="style col-12">

      
      <main>
	<article>
	  <section class="row col-12">
	    <figure>
	      <picture>
		<source srcset="imgs/wash-terr-300-hq.jpg" media="(max-width: 550px)">
		  <source srcset="imgs/wash-terr-600-hq.jpg" media="(max-width: 800px)">
		    <img class="img-circle" src="imgs/wash-terr-1000-hq.jpg"  alt="Apartment Front">
	    </picture>
	    </figure>
	  </section>

	  <section>
	    <div class="row col-12">
	      <h2 class="text-for-apps">Featured Work</h2>
	      <div class="row-of-apps col-12">
		<div class="individual-app">
		  <figure>
		    <picture>
		      <img class="img-circle" src="imgs/mcclen-300-hq.jpg" alt="View of Courthouse">
		    </picture>
		  </figure>


		    <p class="app-title">Interactive Resume</p>


		  <div class="link-text">
		    <a href="https://github.com/chacursmo/bicameral-computer/">github.com/chacursmo/bicameral-computer</a>
		  </div>
		</div>

		<div class="individual-app">
		  <figure>
		    <picture>
			<img class="img-circle" src="imgs/alico-300-hq.jpg" alt="Skyscrapers in Waco, Texas">
		    </picture>
		  </figure>


		    <p class="app-title">Arcade Game</p>


		  <div class="link-text">
		    <a href="https://github.com/chacursmo/dream_walk/">github.com/chacursmo/dream_walk</a>
		  </div>
		</div>

		<div class="individual-app">
		  <figure>
		    <picture>
		      <img class="img-circle" src="imgs/mason-300-hq.jpg" alt="Front of Masonic Temple in Waco, Texas">
		    </picture>
		  </figure>


		    <p class="app-title">Neighborhood Map</p>


		  <div class="link-text">
		    <a href="https://github.com/chacursmo/bicameral-computer/">github.com/chacursmo/bicameral-computer</a>
		  </div>
		</div>
	      </div>
	      </div>
	  </section>
	</article>
      </main>
      
      <footer>
	<hr class="style">
	<p class="right-align-footer">chacursmo 2016</p>
      </footer>
    </div>
  </body>
</html>
